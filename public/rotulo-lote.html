<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R√≥tulo do Lote ‚Äì BIOCERR</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7fafc;
      color: #2d3748;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .rotulo {
      width: 400px;
      border: 2px dashed;
      border-radius: 16px;
      padding: 2rem;
      background: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      position: relative;
    }
    h2 {
      text-align: center;
    }
    .info {
      margin-top: 1rem;
      font-size: 1rem;
      line-height: 1.6;
    }
    .qr {
      margin-top: 2rem;
      text-align: center;
    }
    .rodape {
      margin-top: 2rem;
      font-style: italic;
      text-align: center;
      color: #4a5568;
    }
    .botoes {
      margin-top: 2rem;
      text-align: center;
    }
    .botoes button {
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #38a169;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="rotulo" id="rotulo">
    <h2 id="produtoTitulo">Produto üå±</h2>
    <div class="info">
      <strong>Lote:</strong> A012<br>
      <strong>Operador:</strong> <span id="operador"></span><br>
      <strong>Unidade:</strong> <span id="local"></span><br>
      <strong>Data:</strong> <span id="data"></span><br>
      <strong>C√≥digo:</strong> regenerar-05
    </div>
    <div class="qr">
      <canvas id="qrcode"></canvas>
    </div>
    <div class="rodape">
      Mini-Reservat√≥rio BIOCERR ‚Äì Retorn√°vel. Produto 100% biodegrad√°vel.
    </div>
    <div class="botoes">
      <button onclick="window.print()">üñ®Ô∏è Imprimir R√≥tulo</button>
      <button onclick="baixarComoImagem()">üîΩ Baixar como Imagem</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const produto = (params.get('produto') || 'Sab√£o Multiuso').toLowerCase();
    const operador = params.get('operador') || 'Operador X';
    const local = params.get('local') || 'MCEFP-001';
    const data = params.get('data') || new Date().toLocaleDateString();

    const mapaEstetico = {
      'lava lou√ßa': { cor: '#c7f5a5', emoji: 'üçΩÔ∏è', borda: '#88c057' },
      'multiuso': { cor: '#d0f0ff', emoji: 'üßº', borda: '#63b3ed' },
      'limpa banheiro': { cor: '#fff9c4', emoji: 'üöΩ', borda: '#ecc94b' },
      'limpa vidros': { cor: '#b3d4f5', emoji: 'ü™ü', borda: '#2b6cb0' },
      'lava roupas': { cor: '#d3f2c0', emoji: 'üëï', borda: '#48bb78' },
      'amaciante': { cor: '#e0d4f5', emoji: 'üß¥', borda: '#805ad5' }
    };

    const estilo = mapaEstetico[produto] || { cor: '#f0fff4', emoji: 'üå±', borda: '#38a169' };

    document.getElementById("produtoTitulo").innerText = produto.toUpperCase() + " " + estilo.emoji;
    document.getElementById("operador").innerText = operador;
    document.getElementById("local").innerText = local;
    document.getElementById("data").innerText = data;

    const rotulo = document.getElementById("rotulo");
    rotulo.style.backgroundColor = estilo.cor;
    rotulo.style.borderColor = estilo.borda;

    const textoQR = `BIOCERR\nProduto: ${produto}\nOperador: ${operador}\nUnidade: ${local}\nData: ${data}`;
    QRCode.toCanvas(document.getElementById("qrcode"), textoQR);

    function baixarComoImagem() {
      html2canvas(document.getElementById("rotulo")).then(canvas => {
        const link = document.createElement('a');
        link.download = `rotulo-${produto.replace(/\s+/g, '-')}.png`;
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
