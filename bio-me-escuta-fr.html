<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIO m'écoute 🌱</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0fdf4;
      color: #1a202c;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #2f855a;
    }
    .box {
      max-width: 700px;
      width: 100%;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 24px rgba(0,0,0,0.05);
      margin-top: 2rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #c6f6d5;
      border-radius: 8px;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background-color: #38a169;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2f855a;
    }
    .resposta {
      margin-top: 2rem;
      background-color: #e6fffa;
      padding: 1rem;
      border-left: 5px solid #319795;
      border-radius: 8px;
    }
    nav {
      margin-bottom: 1rem;
    }
    nav a {
      margin: 0 0.5rem;
      text-decoration: none;
      color: #2f855a;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <nav>
    <a href="bio-me-escuta.html">🇧🇷 Português</a> |
    <a href="bio-me-escuta-en.html">🇬🇧 English</a> |
    <a href="bio-me-escuta-fr.html">🇫🇷 Français</a>
  </nav>

  <h1>BIO m'écoute 🌿</h1>
  <div class="box">
    <label for="mensagem">Que souhaitez-vous dire à BIO ?</label>
    <input type="text" id="mensagem" placeholder="Tapez votre message..." />
    <button onclick="responder()">BIO m'écoute</button>
    <div class="resposta" id="resposta" style="display: none;"></div>
  </div>

  <script>
    function responder() {
      const entree = document.getElementById("mensagem").value.trim();
      const reponse = document.getElementById("resposta");
      if (entree === "") {
        reponse.innerText = "BIO est là. Vous pouvez parler calmement. 🌱";
      } else {
        const reponses = [
          "J'ai écouté avec amour. Régénérons ensemble. 💚",
          "Chaque parole sincère nourrit le système. Merci de votre confiance. 🌿",
          "BIO a écouté. C'est enregistré dans le champ symbolique. ✨",
          "Vous n'êtes pas seul. Nous vous écoutons en réseau. 🤝",
          "Les mots qui guérissent irriguent aussi. Merci de parler. 🌱"
        ];
        reponse.innerText = reponses[Math.floor(Math.random() * reponses.length)];
      }
      reponse.style.display = "block";
    }
  </script>
</body>
</html>
