<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R√≥tulo do Lote ‚Äì BIOCERR</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7fafc;
      color: #2d3748;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .rotulo {
      width: 400px;
      border: 2px dashed #38a169;
      border-radius: 16px;
      padding: 2rem;
      background: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      position: relative;
    }
    h2 {
      text-align: center;
      color: #2f855a;
    }
    .info {
      margin-top: 1rem;
      font-size: 1rem;
      line-height: 1.6;
    }
    .qr {
      margin-top: 2rem;
      text-align: center;
    }
    .rodape {
      margin-top: 2rem;
      font-style: italic;
      text-align: center;
      color: #4a5568;
    }
  </style>
</head>
<body>
  <div class="rotulo">
    <h2 id="produto">Produto üå±</h2>
    <div class="info">
      <strong>Lote:</strong> A012<br>
      <strong>Operador:</strong> <span id="operador"></span><br>
      <strong>Unidade:</strong> <span id="local"></span><br>
      <strong>Data:</strong> <span id="data"></span><br>
      <strong>C√≥digo:</strong> regenerar-05
    </div>
    <div class="qr">
      <canvas id="qrcode"></canvas>
    </div>
    <div class="rodape">
      ‚ÄúEste frasco carrega cuidado. E volta pra cuidar de novo.‚Äù
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const produto = params.get('produto') || 'Sab√£o Multiuso';
    const operador = params.get('operador') || 'Operador X';
    const local = params.get('local') || 'MCEFP-001';
    const data = params.get('data') || new Date().toLocaleDateString();

    document.getElementById("produto").innerText = produto + " üå±";
    document.getElementById("operador").innerText = operador;
    document.getElementById("local").innerText = local;
    document.getElementById("data").innerText = data;

    const textoQR = `BIOCERR\nProduto: ${produto}\nOperador: ${operador}\nUnidade: ${local}\nData: ${data}`;
    QRCode.toCanvas(document.getElementById("qrcode"), textoQR);
  </script>
</body>
</html>
