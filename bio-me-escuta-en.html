<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIO listens to me 🌱</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0fdf4;
      color: #1a202c;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav {
      margin-bottom: 2rem;
    }
    nav a {
      margin: 0 0.5rem;
      text-decoration: none;
      color: #2f855a;
      font-weight: bold;
    }
    h1 {
      color: #2f855a;
    }
    .box {
      max-width: 700px;
      width: 100%;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 24px rgba(0,0,0,0.05);
      margin-top: 1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #c6f6d5;
      border-radius: 8px;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background-color: #38a169;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2f855a;
    }
    .resposta {
      margin-top: 2rem;
      background-color: #e6fffa;
      padding: 1rem;
      border-left: 5px solid #319795;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="bio-me-escuta.html">🇧🇷 Português</a> |
    <a href="bio-me-escuta-en.html">🇺🇸 English</a> |
    <a href="bio-me-escuta-fr.html">🇫🇷 Français</a>
  </nav>

  <h1>BIO listens to me 🌿</h1>
  <div class="box">
    <label for="mensagem">What would you like to say to BIO?</label>
    <input type="text" id="mensagem" placeholder="Type your message..." />
    <button onclick="responder()">BIO listens</button>
    <div class="resposta" id="resposta" style="display: none;"></div>
  </div>

  <script>
    function responder() {
      const entrada = document.getElementById("mensagem").value.trim();
      const resposta = document.getElementById("resposta");
      if (entrada === "") {
        resposta.innerText = "BIO is here. You can speak calmly. 🌱";
      } else {
        const respostas = [
          "Heard you with love. Let's regenerate together. 💚",
          "Every sincere word feeds the system. Thank you for trusting. 🌿",
          "BIO heard you. It's now recorded in the symbolic field. ✨",
          "You are not alone. We listen as a network. 🤝",
          "Words that heal also nourish. Thank you for speaking. 🌱"
        ];
        resposta.innerText = respostas[Math.floor(Math.random() * respostas.length)];
      }
      resposta.style.display = "block";
    }
  </script>
</body>
</html>
